<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANG GANG SLS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            background: #1c1c1c;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            position: relative;
            background: url('img/ensar.png') no-repeat center center/cover;
            height: 200px;
            text-align: center;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .header .subtitle {
            font-size: 14px;
            margin-top: 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .details {
            padding: 20px;
            text-align: left;
            color: #fff;
        }

        .details .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .details .info span {
            display: inline-block;
            width: 45%;
        }

        .player-info {
            background: #333;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
        }

        .button-container {
            text-align: center;
            padding: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background-color: #3700b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background-color: #333;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            animation: slideIn 0.5s ease-out;
            color: white;
            overflow: auto;
            max-height: 80vh;
        }

        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .modal-body {
            text-align: left;
        }

        .futbolcu-karti {
            background-color: #000;
            border-radius: 20px;
            color: white;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s, transform 0.3s;
            user-select: none;
        }

        .futbolcu-karti:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }

        .baslik {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .ozellik {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            user-select: none;
            outline: none;
            padding: 10px;
            border-radius: 10px;
        }

        .ozellik:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .ozellik-baslik {
            flex: 1;
            color: #ccc;
        }

        .ozellik-puan {
            flex: 1;
            text-align: right;
        }

        .puan-kutu {
            display: inline-block;
            border-radius: 10px;
            padding: 5px 10px;
            animation: scaleup 0.3s;
        }

        .puan-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .puan-9-10 {
            background-color: #4CAF50;
        }

        .puan-8-7 {
            background-color: #FFA500;
        }

        .puan-6-1 {
            background-color: #FF6347;
        }

        @keyframes scaleup {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        img {
            max-width: 100%;
            height: auto;
            max-height: 300px; /* Resmin maksimum yüksekliği */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ENSAR</h1>
            <p class="subtitle">Paris Saint-Germain</p>
        </div>
        <div class="details">
            <div class="player-info">
                <p><strong>Hedefi:</strong> namaz kılan imanlı güzel bir kız bulmak</p>
                <p><strong>Yası:</strong> 90</p>
                <p><strong>Dc:</strong> ensar.xr</p>
                <p><strong>Position:</strong> DEF</p>
            </div>
        </div>
        <div class="button-container">
            <button class="btn" onclick="openEnsarWindow()">Göster</button>
        </div>
    </div>

    <div id="ensarWindow" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEnsarWindow()">&times;</span>
            <div class="modal-body">
                <img src="image-5.png" alt="Ensar Sarmacı">
                <div class="futbolcu-karti">
                    <div class="baslik">ENSAR SARMACI</div>
                    <div class="ozellik" onclick="highlightFeature(this)">
                        <div class="ozellik-baslik">Defans:</div>
                        <div class="ozellik-puan">
                            <div class="puan-kutu puan-9-10">
                                <span class="puan-text">9.0</span>
                            </div>
                        </div>
                    </div>
                    <div class="ozellik" onclick="highlightFeature(this)">
                        <div class="ozellik-baslik">Şut İsabet:</div>
                        <div class="ozellik-puan">
                            <div class="puan-kutu puan-8-7">
                                <span class="puan-text">7.5</span>
                            </div>
                        </div>
                    </div>
                    <div class="ozellik" onclick="highlightFeature(this)">
                        <div class="ozellik-baslik">Çalım:</div>
                        <div class="ozellik-puan">
                            <div class="puan-kutu puan-9-10">
                                <span class="puan-text">7.5</span>
                            </div>
                        </div>
                    </div>
                    <div class="ozellik" onclick="highlightFeature(this)">
                        <div class="ozellik-baslik">Pas İsabet:</div>
                        <div class="ozellik-puan">
                            <div class="puan-kutu puan-8-7">
                                <span class="puan-text">7.0</span>
                            </div>
                        </div>
                    </div>
                    <div class="ozellik" onclick="highlightFeature(this)">
                        <div class="ozellik-baslik">Kalecilik:</div>
                        <div class="ozellik-puan">
                            <div class="puan-kutu puan-6-1">
                                <span class="puan-text">3.5</span>
                            </div>
                        </div>
                    </div>
                    <div class="ozellik" onclick="highlightFeature(this)">
                        <div class="ozellik-baslik">Forvet:</div>
                        <div class="ozellik-puan">
                            <div class="puan-kutu puan-8-7">
                                <span class="puan-text">5.5</span>
                            </div>
                        </div>
                    </div>
                    <div class="ozellik" onclick="highlightFeature(this)">
                        <div class="ozellik-baslik">Ofansif Farkındalık:</div>
                        <div class="ozellik-puan">
                            <div class="puan-kutu puan-8-7">
                                <span class="puan-text">8.0</span>
                            </div>
                        </div>
                    </div>
                    <div class="ozellik" onclick="highlightFeature(this)">
                        <div class="ozellik-baslik">Orta Sağ:</div>
                        <div class="ozellik-puan">
                            <div class="puan-kutu puan-8-7">
                                <span class="puan-text">8.0</span>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 20px; color: #ccc; font-size: 12px;">Sayılar 10 üzerinden değerlendirilmektedir.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openEnsarWindow() {
            document.getElementById("ensarWindow").style.display = "block";
        }

        function closeEnsarWindow() {
            document.getElementById("ensarWindow").style.display = "none";
        }

        function highlightFeature(element) {
            document.querySelectorAll('.ozellik').forEach(function(item) {
                item.classList.remove('highlighted');
            });
            element.classList.add('highlighted');
        }

        function adjustModalSize() {
            const modalContent = document.querySelector('.modal-content');
            if (window.innerWidth <= 768) {
                modalContent.style.width = '90%';
                modalContent.style.margin = '10% auto';
            } else if (window.innerWidth <= 1024) {
                modalContent.style.width = '70%';
                modalContent.style.margin = '5% auto';
            } else {
                modalContent.style.width = '50%';
                modalContent.style.margin = '2% auto';
            }
        }

        window.addEventListener('resize', adjustModalSize);
        window.addEventListener('load', adjustModalSize);
    </script>
</body>
</html>
